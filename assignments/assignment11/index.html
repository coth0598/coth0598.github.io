<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity Generator</title>
</head>
<body>
    <div class="app">
        <header>Bored? Click the button for an activity!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            New activity!
          </button>
          <button type="button" id="js-new-copy" class="new-copy button">
            Copy to clipboard to share with a friend!
          </button>
        </section>
      </div>
      <script src="main.js"></script>
</body>
</html>
